<script type="text/javascript">
$(function() {
    //$('[scroll-class]').css('visibility', 'hidden');
    $('.cf_all_z').each(function(i, e) {
        new CustomScrollbar(this, $('+.scroll_line', this));
    }).mousewheel(function(event) {
        $(this).scrollLeft($(this).scrollLeft() - (event.deltaY * 30));
        event.preventDefault();
    }).scroll(function(event) {
        var width = $(this).width();
        $('[scroll-class]').each(function(i, e) {
            if ($(e).offset().left < width * 0.8) {
                $(e).addClass($(e).attr('scroll-class'));
            } else {
                $(e).removeClass($(e).attr('scroll-class'));
            }
        });
    }).scroll();
});
</script>

$(function() {
    function tabs(tabTit, on, tabCon) {
        $(tabTit).children().click(function() {
            $(this).addClass(on).siblings().removeClass(on);
            var index = $(tabTit).children().index(this);
            $(tabCon).children().eq(index).fadeIn().siblings().hide();
        });
    }

});

<script type="text/javascript">
$(function() {
    $('a[go]').on('click', function() {
        var id = $(this).attr('go');
        if ($(id).size() === 0) return false;
        var left = $(id).offset().left + $('.cf_all_z').scrollLeft();
        $('.cf_all_z').animate({
            scrollLeft: left
        }, 500);
        return false;
    });
    $('.cf_all_z').on('scroll', function() {
        var width = $('.cf_all_z').width();
        var go = $('a[go]');
        for (var i = go.size() - 1; i >= 0; --i) {
            var e = $($(go[i]).attr('go'));
            if (e.size() === 0) continue;
            if (e.offset().left <= width * 0.3) {
                var v = go.eq(i);
                go.not(v).removeClass('current');
                v.addClass('current');
                // console.info(e, e.offset().left, width);
                break;
            }
        }
    });
    // $('.index_bg').fadeOut();
    // $('.cf_all_z').fadeIn();
    // $('.snav').fadeIn();
});
</script>

                function SetString(str,len)
                {
                    var strlen = 0; 
                    var s = "";
                    for(var i = 0;i < str.length;i++)
                    {
                        if(str.charCodeAt(i) > 128){
                            strlen += 2;
                        }else{ 
                            strlen++;
                        }
                        s += str.charAt(i);
                        if(strlen >= len){ 
                            return s ;
                        }
                    }
                    return s;
                }
    
                function strlen(str) {
                    var len = 0;
                    for (var i = 0; i < str.length; i++) {
                        var c = str.charCodeAt(i);
                        if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
                            len++;
                        }
                        else {
                            len += 2;
                        }
                    }
                    return len;
                }
