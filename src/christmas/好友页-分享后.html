<script type="text/javascript">
$(function(){
	$('.jiaoshui_img').click(function(){
		$(this).addClass('jiaoshui_ani');
		$('.fen_add').fadeIn();
		$('.tip_js').fadeIn();
		$('.show_phone').fadeIn();
		$('.count').addClass('count_ani');
		setTimeout(function(){	
			$(".fen_add").fadeOut();
			$('.tip_js').fadeOut();
			$('.jiaoshui_img').removeClass('jiaoshui_ani');
			$('.count').removeClass('count_ani');
		},1500)
	});	
});
$(function(){	
    $('.head_grow').click(function () {
        $(this).removeClass('head_grow02_ani').animate({ 'nothing': null }, 1, function () {
            $(this).addClass('head_grow02_ani');
        });
    });	
});
$(function(){
	$('.gift_rule').click(function(){
		$('.show_rule').fadeIn();	
	});	
	$('.click_btn01').click(function(){
		$('.show_tree').fadeIn();
	});	
	$('.click_btn02').click(function(){
		$('.show_phone').fadeIn();
	});	
	$('.click_btn03').click(function(){
		$('.show_share').fadeIn();
	});	
	$('.tip_close,.tip_t_btn01').click(function(){
		$('.tip_all').fadeOut();	
	});
});
</script>
