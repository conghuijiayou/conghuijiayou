}

<script type="text/javascript">
function play_music(){
        if ($('#mc_play').hasClass('on')){
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class','stop');
        }else{
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
        }
        $('#music_play_filter').hide();
        //event.stopPropagation(); //阻止冒泡 
    }
    function just_play(id){
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class','on');
        if (typeof(id)!='undefined'){
            $('#music_play_filter').hide();
        }
       // event.stopPropagation(); //阻止冒泡 
    } 
    function is_weixn(){
        return false;
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    window.onload=function(){
        if (!is_weixn()){
            just_play();
        }
    } 
	
	
    $(function () {
        $('audio,video').on('play', function() {
            $('audio,video').not(this).each(function(i, e) {
                e.pause();
            });
        });
        $('video').on('pause', function() {
            $('audio').each(function(i, e) {
                e.play();
            });
        });
        $('#musicfx').on('play', function () {
            $('#mc_play').attr('class','on');
        }).on('pause', function () {
            $('#mc_play').attr('class','stop');
        });
    });	
    document.addEventListener("WeixinJSBridgeReady", function () { 
        document.getElementById('musicfx').play(); 
    }, false);
</script>

			console.info(activeIndex, previousIndex);
			if (activeIndex != previousIndex) {
	
				switch (activeIndex) {
					case 0:
						break;
						
					case 1:
						break;
						
				}
				
				$(".swiper-wrapper .swiper-slide").eq(previousIndex).find("").each(function(index, element) {
                    $(this).hide();
            	});
	
				switch (previousIndex) {
					case 0:
						break;
						
					case 1:
						break;
						
				}
	
			}
		}
	  }
		
	  
    });
	
});
</script>
