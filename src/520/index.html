    #musicControl a audio{width:100%;}
    #musicControl a.stop { background-position:left bottom; }
	
    #musicControl a.on { background-position:0px 0px;-webkit-animation: zhuan 1.2s linear infinite;}
    #music_play_filter{width:100%;height:100%;overflow:hidden;position:fixed;top:0;left:0;z-index:99999998;}

@-webkit-keyframes zhuan {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes zhuan {
  0% {
    -webkit-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.zhuan {
  -webkit-transform-origin: top center;
  -ms-transform-origin: top center;
  transform-origin: top center;
  -webkit-animation-name: zhuan;
  animation-name: zhuan;
}

/*播放音乐结束*/

<script type="text/javascript">
function play_music(){
        if ($('#mc_play').hasClass('on')){
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class','stop');
        }else{
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
        }
        $('#music_play_filter').hide();
        //event.stopPropagation(); //阻止冒泡 
    }
    function just_play(id){
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class','on');
        if (typeof(id)!='undefined'){
            $('#music_play_filter').hide();
        }
       // event.stopPropagation(); //阻止冒泡 
    } 
    function is_weixn(){
        return false;
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    window.onload=function(){
        if (!is_weixn()){
            just_play();
        }
    } 
	
	
    $(function () {
        $('audio,video').on('play', function() {
            $('audio,video').not(this).each(function(i, e) {
                e.pause();
            });
        });
        $('video').on('pause', function() {
            $('audio').each(function(i, e) {
                e.play();
            });
        });
        $('#musicfx').on('play', function () {
            $('#mc_play').attr('class','on');
        }).on('pause', function () {
            $('#mc_play').attr('class','stop');
        });
    });	
    document.addEventListener("WeixinJSBridgeReady", function () { 
        document.getElementById('musicfx').play(); 
    }, false);
</script>

function swiper_index(swiper, index) {
    return parseInt(swiper.slides.eq(index).attr('data-swiper-slide-index') || index);
}
function swiper_active(swiper) {
    return swiper_index(swiper, swiper.activeIndex);
}
function swiper_previous(swiper) {
    return swiper_index(swiper, swiper.previousIndex);
}

<script type="text/javascript">
var swipe1;
$(function() {
	var swipe = $('.swiper-container01').Swipe({
		startSlide: 0,
		speed: 400,
		//auto: 5000,
		continuous: true,
		disableScroll: false,
		stopPropagation: false,

		callback: function(i, e) {
			$('.swiper-pagination-bullet01').eq(i).addClass('swiper-pagination-bullet-active01')
				.siblings().removeClass('swiper-pagination-bullet-active01');
		}
	}).data('Swipe');

	$('.swiper-button-next01').click(function() {
		swipe.next();
	});
	$('.swiper-button-prev01').click(function() {
		swipe.prev();
	});
	$('.swiper-pagination-bullet01').mouseover(function() {
		swipe.slide($(this).index());
	});
	
	swipe1 = swipe;
});
</script>
