<script type="text/javascript">
function play_music(){
        if ($('#mc_play').hasClass('on')){
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class','stop');
        }else{
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
        }
        $('#music_play_filter').hide();
        //event.stopPropagation(); //阻止冒泡 
    }
    function just_play(id){
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class','on');
        if (typeof(id)!='undefined'){
            $('#music_play_filter').hide();
        }
       // event.stopPropagation(); //阻止冒泡 
    } 
    function is_weixn(){
        return false;
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    window.onload=function(){
        if (!is_weixn()){
            just_play();
        }
    } 
	
	
    $(function () {
        $('audio,video').on('play', function() {
            $('audio,video').not(this).each(function(i, e) {
                e.pause();
            });
        });
        $('video').on('pause', function() {
            $('audio').each(function(i, e) {
                e.play();
            });
        });
        $('#musicfx').on('play', function () {
            $('#mc_play').attr('class','on');
        }).on('pause', function () {
            $('#mc_play').attr('class','stop');
        });
    });	
    document.addEventListener("WeixinJSBridgeReady", function () { 
        document.getElementById('musicfx').play(); 
    }, false);
</script>

		$(".price_b_con.n02").slideToggle();

	$('.price_b_con>ul>li').on('click', function(e){
		var root = $(this).parents('.price_b_con').slideUp();
		var index = root.index('.price_b_con');
		$('.price_btn').eq(index).html($(this).html());
		var id = $(this).attr('id');
		$('.' + id).show().siblings('.price_all').hide();
		$('.price_tit', $('.' + id)).eq(0).click();
	});
	$('.price_tit').on('click', function(e){
		$(this).siblings('.price_body').slideToggle();
		$(this).toggleClass('on');
		var sibling = $(this).parents('.price_list').siblings();
		$('.price_body', sibling).slideUp();
		$('.price_tit', sibling).removeClass('on');
	});
	$('.price_body').hide();
	$('#n02_1').click();
	$('#n01_1').click();
});
</script>

        var p_html='<option value="">请选择地区</option>';
        for(var i in city){
            //console.log(i);
            p_html += "<option value='"+i+"'>"+i+"</option>"
        }
        jQuery('#province').html(p_html);
        //通过省级联市
        jQuery('#province').change(function(){
            var province = jQuery(this).val();
            cityOptionStr = "<option value=''>请选择城市</option>";
            if(province){
                cityDataList = city[province];
                for(var i = 0;i<cityDataList.length;i++){
                    cityOptionStr += "<option value='"+cityDataList[i]+"'>"+cityDataList[i]+"</option>"
                }
            }
            jQuery('#city').html(cityOptionStr);
        });
        jQuery('#city').change(function() {
            var city = $(this).val();            
        });
        jQuery('#carInfo_sbtn').click(function(){
            if($("#carInfo_sbtn").attr("rel") == "0"){
                return;
            }               
            if(jQuery('#name').val() == '' || !jQuery('#name').val().isRealName()) {
                alert("姓名为空或格式错误，格式为2-4个汉字！");
                return false;
            }
            if(jQuery('#telephone').val() == '' || !jQuery('#telephone').val().isPhone()){
                alert("手机号码为空或格式错误！");
                return false;
            }
            if(jQuery('#province').get(0).value ==''){
                alert("请选择地区！");
                return false;
            }
            if(jQuery('#city').get(0).value == ''){
                alert("请选择城市！");
                return false;
            }
            
            $("#carInfo_sbtn").attr("rel",0);
            $("#carInfo_sbtn").addClass("disabled");
            var formData = jQuery('#carInfo').serialize();

            var name = jQuery('#name').val();
            var tel = jQuery('#telephone').val();
            var province = jQuery('#province').get(0).value;
            var city = jQuery('#city').get(0).value;
           jQuery.getJSON(
                make_url('common_vote/common_saveinfo_json.php'),
                {hid_obj:'2018091401', txt_name:name, txt_phone:tel, txt_spare1:province,txt_spare2:city},
                function(data) {    
                    $("#carInfo_sbtn").attr("rel",1);
                    $("#carInfo_sbtn").removeClass("disabled");

                    if(data.res == 1){          
                        alert('提交成功，谢谢参与');
                        document.carInfo.reset();     
                    } else{
                        alert('您的信息已存在，无需再次填写!');                       
                    }                
            });
        });
    })
</script>    
</body>
</html>
