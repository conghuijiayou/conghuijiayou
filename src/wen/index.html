<style type="text/css">
    #musicControl { position:fixed;right:2%;top:2%;display:inline-block;z-index:99999999; }
    #musicControl a { display:inline-block;width:29px;height:29px; background:url(images/mcbg.png) no-repeat 0 0; background-size:100%;}
    #musicControl a audio{width:100%;}
    #musicControl a.stop { background-position:left bottom; }
	
    #musicControl a.on { background-position:0px 0px;-webkit-animation: zhuan 1.2s linear infinite;}
    #music_play_filter{width:100%;height:100%;overflow:hidden;position:fixed;top:0;left:0;z-index:99999998;}

@-webkit-keyframes zhuan {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes zhuan {
  0% {
    -webkit-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.zhuan {
  -webkit-transform-origin: top center;
  -ms-transform-origin: top center;
  transform-origin: top center;
  -webkit-animation-name: zhuan;
  animation-name: zhuan;
}

/*播放音乐结束*/

</style>
<script type="text/javascript">
function play_music(){
        if ($('#mc_play').hasClass('on')){
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class','stop');
        }else{
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
        }
        $('#music_play_filter').hide();
        //event.stopPropagation(); //阻止冒泡 
    }
    function just_play(id){
        $('#mc_play audio').get(0).play();
        $('#mc_play').attr('class','on');
        if (typeof(id)!='undefined'){
            $('#music_play_filter').hide();
        }
       // event.stopPropagation(); //阻止冒泡 
    } 
    function is_weixn(){
        return false;
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    window.onload=function(){
        if (!is_weixn()){
            just_play();
        }
    } 
	
	
    $(function () {
        $('audio,video').on('play', function() {
            $('audio,video').not(this).each(function(i, e) {
                e.pause();
            });
        });
        $('video').on('pause', function() {
            $('audio').each(function(i, e) {
                e.play();
            });
        });
        $('#musicfx').on('play', function () {
            $('#mc_play').attr('class','on');
        }).on('pause', function () {
            $('#mc_play').attr('class','stop');
        });
    });	
    document.addEventListener("WeixinJSBridgeReady", function () { 
        document.getElementById('musicfx').play(); 
    }, false);
</script>

<script type="text/javascript">
$(function () {

var swiperH = new Swiper('.swiper-container-h', {
	  pagination: {
		el: '.swiper-pagination-h',
		clickable: true,
	  },
    direction: 'vertical',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    mousewheelControl: true,
    onlyExternal: false, //禁止
		
	on: {
	        slideChangeTransitionStart: function () {
			
            var activeIndex = swiperH.activeIndex;
            var previousIndex = swiperH.previousIndex;
            if (activeIndex != previousIndex) {
                switch (activeIndex) {
                    case 0:
                        $(".i_img02").addClass('i_img02_ani');
                        $(".i_tit01").addClass('i_tit01_ani');
                        $(".i_logo").addClass('i_logo_ani');
                        $(".i_tit02").addClass('i_tit02_ani');
                        $(".i_tit03").addClass('i_tit03_ani');
                        $(".i_icon").addClass('i_icon_ani');
                        $(".star_btn").addClass('star_btn_ani');
                        break;
                    case 1:
					
                        break;
                    case 2:
                        $('.result_top').addClass('result_top_ani');
                        $('.result_img').addClass('result_img_ani');
						$(".jiantou").addClass('display');
                        break;
                    case 3:
						$('.j_tit').addClass('j_tit_ani');
						$('.j_show').addClass('j_show_ani');
						$('.j_box01').addClass('j_box01_ani');
						$('.j_box02').addClass('j_box02_ani');
						$('.j_box03').addClass('j_box03_ani');
						$('.p_btn01').addClass('p_btn01_ani');
                        break;
                    case 4:
						$('.p3_tit').addClass('p3_tit_ani');
						$('.p3_show').addClass('p3_show_ani');
						$('.p_btn02').addClass('p_btn02_ani');
                        break;
                    case 5:
						$('.pro_tit').addClass('pro_tit_ani');
						$('.pro_show00').addClass('pro_show00_ani');
						$('.pro_show01').addClass('pro_show01_ani');
						$('.pro_show02').addClass('pro_show02_ani');
						$('.pro_show03').addClass('pro_show03_ani');
						$('.pro_show04').addClass('pro_show04_ani');
						$('.pro_show05').addClass('pro_show05_ani');
						$('.pro_show06').addClass('pro_show06_ani');
						$('.pro_show07').addClass('pro_show07_ani');
						$('.pro_show08').addClass('pro_show08_ani');
						$('.pro_show09').addClass('pro_show09_ani');
						$('.pro_show10').addClass('pro_show10_ani');
                        break;
                }

                switch (previousIndex) {
                    case 0:
                        $(".i_img02").removeClass('i_img02_ani');
                        $(".i_tit01").removeClass('i_tit01_ani');
                        $(".i_logo").removeClass('i_logo_ani');
                        $(".i_tit02").removeClass('i_tit02_ani');
                        $(".i_tit03").removeClass('i_tit03_ani');
                        $(".i_icon").removeClass('i_icon_ani');
                        $(".star_btn").removeClass('star_btn_ani');
                        break;
                    case 1:
					
                        break;
                    case 2:
                        $('.result_top').removeClass('result_top_ani');
                        $('.result_img').removeClass('result_img_ani');
                        break;
						
                    case 3:
						$('.j_tit').removeClass('j_tit_ani');
						$('.j_show').removeClass('j_show_ani');
						$('.j_box01').removeClass('j_box01_ani');
						$('.j_box02').removeClass('j_box02_ani');
						$('.j_box03').removeClass('j_box03_ani');
						$('.p_btn01').removeClass('p_btn01_ani');
                        break;
                    case 4:
						$('.p3_tit').removeClass('p3_tit_ani');
						$('.p3_show').removeClass('p3_show_ani');
						$('.p_btn02').removeClass('p_btn02_ani');
                        break;
                    case 5:
						$('.pro_tit').removeClass('pro_tit_ani');
						$('.pro_show00').removeClass('pro_show00_ani');
						$('.pro_show01').removeClass('pro_show01_ani');
						$('.pro_show02').removeClass('pro_show02_ani');
						$('.pro_show03').removeClass('pro_show03_ani');
						$('.pro_show04').removeClass('pro_show04_ani');
						$('.pro_show05').removeClass('pro_show05_ani');
						$('.pro_show06').removeClass('pro_show06_ani');
						$('.pro_show07').removeClass('pro_show07_ani');
						$('.pro_show08').removeClass('pro_show08_ani');
						$('.pro_show09').removeClass('pro_show09_ani');
						$('.pro_show10').removeClass('pro_show10_ani');
                        break;

                }

			}
            }
        }
    });


    var swiperD = new Swiper('.swiper-container-d', {
      direction: 'vertical',
      slidesPerView: 'auto',
	  noSwiping : false,
      freeMode: true,
      scrollbar: {
        el: '.swiper-scrollbar',
      },
      mousewheel: true,
    });


    var timer = null;
    $('.question input[type=radio]').on('change', function () {
        if ($(this).is('.next')) {
            var temp = this;
            if (timer) clearTimeout(timer);

			var answer = $(this).parents('.question').find('input[type=radio]:checked').val();	          
		    if(answer == '0' ) {
				timer = setTimeout(function () {
					$(temp).parents('.question').fadeOut().next('.question').fadeIn();
				}, 250);
			}else if(answer == '4' || answer == '5' || answer == '6') {
				timer = setTimeout(function () {
					var pre = answer -1;
					$('#div_'+pre).fadeOut().next('.question').fadeIn();
				}, 250);
			}else if(answer == 'A') {
				$('.result_ok').hide();
				$('#div_A').show();
				timer = setTimeout(function () {
					swiperH.slideNext(500);
				}, 150);
			}else if(answer == 'B') {
				$('.result_ok').hide();
				$('#div_B').show();
				timer = setTimeout(function () {
					swiperH.slideNext(500);
				}, 150);
			}else{
				$('.result_ok').hide();
				$('#div_C').show();
				timer = setTimeout(function () {
					swiperH.slideNext(500);
				}, 150);
			}
            //$(this).parents('.question').find('.next_t').removeClass('dis').attr('disabled', null);
        } else {
            $('.sub_btn').animate({ 'opacity': '1' }).attr('disabled', null);
        }

        $(this).parents('.question').find('.qus_li').removeClass('qon');
        $(this).parents('.qus_li').addClass('qon');
        $(this).parents('.question').find('.next_t').animate({ 'opacity': '1' });
    });

    $('.next_t').addClass('dis').attr('disabled', 'disabled').on('click', function () {
        if ($(this).parents('.question').find('input[type=radio]:checked').length > 0) {
            $(this).parents('.question').fadeOut().next('.question').fadeIn();
        }
    });

    $('.prev_btn').on('click', function () {
        $(this).parents('.question').fadeOut().prev('.question').fadeIn();
    });
    reset();

    function reset() {
        $('.sub_btn').css('opacity', '1').attr('disabled', 'disabled');
        $('.question').hide().eq(0).show();
        $('.next_t', '.question').css('opacity', '1');
        $('.qus_li', '.question').removeClass('qon');
        $('.question input[type=radio]').removeAttr("checked");
    }
    $(".star_btn").click(function () {		
        swiperH.slideNext(500);
    });

    $(".sub_btn").click(function () {
		var answer = $('input[name=no6]:checked').val();	   
		if(answer == 'A') {				
			$('.result_ok').hide();
			$('#div_A').show();
		}else if(answer == 'B') {
			$('.result_ok').hide();
			$('#div_B').show();

		}else{
			$('.result_ok').hide();
			$('#div_C').show();			
		}
        swiperH.slideNext(500);
    });

    $(".link01").click(function () {
        reset();
        swiperH.slideTo(0);
    });

    $(".link02").click(function () {
        swiperH.slideTo(3);
    });

    $(".p_btn01").click(function () {
        swiperH.slideTo(4);
    });
	
    $(".p_btn02").click(function () {
        swiperH.slideTo(5);
    });

});

</script>
