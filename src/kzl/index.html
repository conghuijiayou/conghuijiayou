@-webkit-keyframes zhuan {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes zhuan {
  0% {
    -webkit-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.zhuan {
  -webkit-transform-origin: top center;
  -ms-transform-origin: top center;
  transform-origin: top center;
  -webkit-animation-name: zhuan;
  animation-name: zhuan;
}

<script>
function ajax_from()
{
	var name=$(".from_name").val();
	var phone=$(".from_phone").val();
	var account=$(".from_account").val();
	var address=$(".from_address").val();
	if(name=="" || phone=="" || account=="" || address=="")
	{
		swal("请填写完整信息", "", "error");
		return false;
	}
	var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
	if(!myreg.test(phone)){
		swal("请输入有效的手机号码！", "", "error");
		return false;
	}
	//58.68.226.131/mini2016
	$.ajax({
		type : "get",
		url : "http://58.68.226.131/mini2016/tprayli/?m=Index&a=kazhilanlch",
		dataType : "jsonp",
		jsonp: "callback",
		jsonpCallback:"success_jsonpCallback",
		data:{"name":name,"phone":phone,"account":account,"address":address},
		success : function(json){
			if(json==1)
			{
				swal("手机号已存在", "", "error");
			}else
			{
				// swal("提交成功！", "", "");
                $('.tip').show();
			}
		},
		error:function(){
		}
	});
}
$('.close').click(function(){
    $('.tip').hide();
});
</script>
<script type="text/javascript">

var swiper = new Swiper('.swiper-container', {
	
    pagination: '.swiper-pagination',
    direction: 'vertical',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 30,
    mousewheelControl: true,
    onlyExternal: false, //禁止

    onSlideChangeStart: function() {
        var activeIndex = swiper.activeIndex;
        var previousIndex = swiper.previousIndex;
        if (activeIndex != previousIndex) {

            switch (activeIndex) {
                case 0:
					$(".logo01").addClass('logo_ani');
					$(".p1_img01").addClass('p1_ani01');
					$(".p1_img03").addClass('p1_ani03');
					$(".p1_img04").addClass('p1_ani04');
                    break;
                case 1:
					$(".logo02").addClass('logo_ani');
					$(".p2_img01").addClass('p2_ani01');
					$(".p2_img02").addClass('p2_ani02');
                    break;
                case 2:
					$(".logo03").addClass('logo_ani');
					$(".p3_img01").addClass('p3_ani01');
					$(".p3_img02").addClass('p3_ani02');
                    break;
                case 3:
					$(".logo04").addClass('logo_ani');
					$(".p4_img01").addClass('p4_ani01');
					$(".p4_img02").addClass('p4_ani02');
					$(".p4_img03").addClass('p4_ani03');
					$(".p4_img04").addClass('p4_ani04');
                    break;
                case 4:
					$(".logo05").addClass('logo_ani');
                    $(".qiche").addClass('display');
                    $(".jiantou").addClass('display');
                    break;
            }

            switch (previousIndex) {
                case 0:
					$(".logo01").removeClass('logo_ani');
					$(".p1_img01").removeClass('p1_ani01');
					$(".p1_img03").removeClass('p1_ani03');
					$(".p1_img04").removeClass('p1_ani04');
                    break;
                case 1:
					$(".logo02").removeClass('logo_ani');
					$(".p2_img01").removeClass('p2_ani01');
					$(".p2_img02").removeClass('p2_ani02');
                    break;
                case 2:
					$(".logo03").removeClass('logo_ani');
					$(".p3_img01").removeClass('p3_ani01');
					$(".p3_img02").removeClass('p3_ani02');
                    break;
                case 3:
					$(".logo04").removeClass('logo_ani');
					$(".p4_img01").removeClass('p4_ani01');
					$(".p4_img02").removeClass('p4_ani02');
					$(".p4_img03").removeClass('p4_ani03');
					$(".p4_img04").removeClass('p4_ani04');
                    break;
                case 4:
					$(".logo05").removeClass('logo_ani');
                    $(".qiche").removeClass('display');
                    $(".jiantou").removeClass('display');
                    break;
            }

        }
    }
});

<script>
function getParastrByName(strname) 
{ 
   var hrefstr,pos,parastr,para,tempstr; 
   hrefstr = window.location.href; 
   pos = hrefstr.indexOf("?"); 
   parastr = hrefstr.substring(pos+1); 
   para = parastr.split("&"); 
   tempstr=""; 
   for(i=0;i<para.length;i++) 
   { 
       tempstr = para[i]; 
       pos = tempstr.indexOf("="); 
       if(tempstr.substring(0,pos) == strname) 
       { 
          return tempstr.substring(pos+1); 
       } 
   } 
   return null; 
}
