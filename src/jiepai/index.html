                        $('#rstart').attr('href', 'http://star.rayli.com.cn/u/'+uid+'/me');
                    } else {
                        $('#logout_status').show();
                    } 
                });
                function SetString(str,len)
                {
                    var strlen = 0; 
                    var s = "";
                    for(var i = 0;i < str.length;i++)
                    {
                        if(str.charCodeAt(i) > 128){
                            strlen += 2;
                        }else{ 
                            strlen++;
                        }
                        s += str.charAt(i);
                        if(strlen >= len){ 
                            return s ;
                        }
                    }
                    return s;
                }
    
                function strlen(str) {
                    var len = 0;
                    for (var i = 0; i < str.length; i++) {
                        var c = str.charCodeAt(i);
                        if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
                            len++;
                        }
                        else {
                            len += 2;
                        }
                    }
                    return len;
                }
